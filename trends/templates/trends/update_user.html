

<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>TrendingNow</title>
  
</head>

<body>

<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Profile</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="{% url 'update-user' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
<div class="form__group">
           
            {{form.avatar}}
          </div>
 <div class="form__group">
            <label for="room_name">Username</label>
            {{form.username}}
          </div>
          <div class="form__group">
            <label for="room_name">Email</label>
            {{form.email}}
          </div>

          <div class="form__group2">
            <label for="room_description">Bio</label>
            <br>
            {{form.bio}}
          </div>

    

          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

    <script src="static/js/script.js"></script>
</body>

</html>
